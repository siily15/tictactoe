<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1 class="game_name">Tic-Tac-Toe</h1>

    <div class="container">
        <div class="cell" id="00" data-row="0" data-col="0"></div>
        <div class="cell" id="01" data-row="0" data-col="1"></div>
        <div class="cell" id="02" data-row="0" data-col="2"></div>
        <div class="cell" id="10" data-row="1" data-col="0"></div>
        <div class="cell" id="11" data-row="1" data-col="1"></div>
        <div class="cell" id="12" data-row="1" data-col="2"></div>
        <div class="cell" id="20" data-row="2" data-col="0"></div>
        <div class="cell" id="21" data-row="2" data-col="1"></div>
        <div class="cell" id="22" data-row="2" data-col="2"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
